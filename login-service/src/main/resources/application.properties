spring.application.name=login-service
server.port=8083
server.servlet.context-path=/login-service
spring.profiles.active=dev

#Eureka client
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8081/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.metadata-map.zone=default

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/care_system
spring.datasource.username=root
spring.datasource.password=Himal@381
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50

#Application user attempt count
application.user.login.attempt.count=3

#HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=login-service-hikari